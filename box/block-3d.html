<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Box</title>
    <style>

        body {
            min-height:      100vh;
            margin:          0;
            background:      linear-gradient(in srgb-linear, blue, orange);
        }
        main {
            min-height:      70vh;
            display:         flex;
            justify-content: center;
            align-items:     center;
            perspective: 200vmax;
        }

        /* provides the logical group */
        .block {
            /*logical units*/
            --block-width:   4;
            --block-height:  2;
            --block-depth:   1;

            /*display unit*/
            --display-unit:    100px;

            width:           calc(var(--block-width)  * var(--display-unit));
            height:          calc(var(--block-height) * var(--display-unit));

            display:         grid;                              /* child positioning  */
            place-items:     center;
            transform-style: preserve-3d;                       /* put children in our 3d space */
            --block-x:       60;
            --block-y:       -40;
            --block-z:       0;
            transform:       rotateZ(calc(var(--block-z) * 1deg))
                             rotateY(calc(var(--block-y) * 1deg))
                             rotateX(calc(var(--block-x) * 1deg)) ;
            animation:       rotateBox 3s ease-in-out ;      /* show the box from various sides */
        }

        /* all children go directly on top of each other */
        .block > * {
            grid-column: 1;
            grid-row:    1;
        }

        /* sit in the xy-plane with left-top at 000, rotate such that text content shows correctly */
        .bottom   {
            width:              calc(var(--block-width)  * var(--display-unit));
            height:             calc(var(--block-height) * var(--display-unit));
            transform:          rotateZ(180deg)
                                rotateY(180deg);
        }

        /* top is in the z-axis the depth above back */
        .top    {
            width:              calc(var(--block-width)  * var(--display-unit));
            height:             calc(var(--block-height) * var(--display-unit));
            transform:          translateZ(calc(var(--block-depth)  * var(--display-unit)));
        }

        .front  {
            width:              calc(var(--block-width)  * var(--display-unit));
            height:             calc(var(--block-depth)  * var(--display-unit));
            transform:
                                translateZ( calc(var(--block-depth)  * var(--display-unit) / 2) )
                                translateY( calc(var(--block-height)  * var(--display-unit) / 2) )
                                rotateX(-90deg)
            ;
        }

        .back  {
            width:              calc(var(--block-width)  * var(--display-unit));
            height:             calc(var(--block-depth)  * var(--display-unit));
            transform:
                                translateZ( calc(var(--block-depth)  * var(--display-unit) / 2) )
                                translateY( calc(var(--block-height)  * var(--display-unit) / -2) )
                                rotateY(180deg)
                                rotateX(90deg)
            ;
        }

        .left   {
            height:             calc(var(--block-depth) * var(--display-unit));
            width:              calc(var(--block-height) * var(--display-unit));
            transform:
                                translateZ( calc(var(--block-depth) * var(--display-unit) /  2) )
                                translateX( calc(var(--block-width) * var(--display-unit) / -2) )
                                rotateX(-90deg)
                                rotateY(-90deg)
            ;
        }
        .right   {
            height:             calc(var(--block-depth) * var(--display-unit));
            width:              calc(var(--block-height) * var(--display-unit));
            transform:
                                translateZ( calc(var(--block-depth) * var(--display-unit) /  2) )
                                translateX( calc(var(--block-width) * var(--display-unit) / 2) )
                                rotateX(-90deg)
                                rotateY(90deg)
            ;
        }

        @keyframes rotateBox {
            0%   {transform: rotateY(0)      rotateX(0);}
            50%  {transform: rotateY(0deg)   rotatex(60deg);}
            100% {transform: rotateY(-40deg) rotatex(60deg);}
        }

        .face {
            --base-color: blue;
            background-color:  color-mix( in hsl, var(--base-color), transparent 50%);
            display:       grid;
            place-items:   center;
            font-family:   system-ui;
            font-size:     2rlh;
            font-weight:   bold;
            color:         Black;
        }

        .front  { --base-color: red;
                    background-image: url("nweb.png");
                    opacity: .8;
        }
        .back   { --base-color: yellow; }
        .left   { --base-color: yellow; }
        .right  { --base-color: yellow; }
        .top    { --base-color: aliceblue; }
        .bottom { --base-color: blueviolet; }

        footer {
            display: flex;
            flex-direction: column;
            gap: 1lh;
            margin-inline: auto;
            max-width: 50vw;
        }

    </style>
</head>
<body>
<main>
    <div class="block" id="block">
        <div class="face bottom">Bottom </div>
        <div class="face top">Top</div>
        <div class="face front"></div>
        <div class="face back">Back</div>
        <div class="face left">Left</div>
        <div class="face right">Right</div>
    </div>
</main>
<footer>
    <input type="range" id="x" min="-360" max="360">
    <input type="range" id="y" min="-360" max="360">
    <input type="range" id="z" min="-360" max="360">
</footer>

<script>
    x.oninput = _ => block.style.setProperty('--block-x', x.value);
    y.oninput = _ => block.style.setProperty('--block-y', y.value);
    z.oninput = _ => block.style.setProperty('--block-z', z.value);

</script>
</body>
</html>
