<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Scene</title>
    <link rel="stylesheet" href="scene.css">
    <script src="scene.js"></script>
    <style>

        body {
            min-height:             100dvh;
            display:                grid;
            grid-template-columns:  100%;
            grid-template-rows:     1fr max-content;
            margin:                 0;
            background:             linear-gradient(in srgb-linear, blue, orange);
        }

        footer {
            padding:            1lh;
            display:            grid;
            place-items:        center;
            color:              white;
            font-size:          120%;
        }
        .floor {
            position:           absolute;
            inset:              -100% -100%;
            width:              200%;
            height:             200%;
            background-image:   repeating-conic-gradient(transparent 0deg 90deg, black 90deg 180deg);
            background-size:    8cqmin 8cqmin;
            opacity:            0.3;
            & .toplight {
                position:           absolute;
                inset:              0;
                background-image:   radial-gradient(white 30% ,black 80%);
                opacity:            .85;
            }
        }
        .triangle {
            position:           absolute;
            inset:              0;
            width:              62%;
            aspect-ratio:       1/1;
            background-color:   limegreen;
            clip-path:          circle(100% at 0 0);
            opacity:            0.5;
        }
        .triangle:nth-child(4) {
            background-color:   lime;
        }

    </style>
</head>
<body>
<main id="main" class="scene3d noSelection">
    <div class="coords">
        <div class="plane xy-plane">xy</div>
        <div class="plane xz-plane">xz</div>
        <div class="floor"><div class="toplight"></div></div>
        <div class="triangle"></div>
        <div class="triangle" style="transform-origin: left   top; transform:rotateY(-90deg);"></div>
        <div class="triangle" style="transform-origin: center top; transform:rotateX(90deg);"></div>
    </div>
</main>
<footer>
    Use mouse or touch to rotate the coords.
</footer>

<script>

    registerForMouseAndTouch(main);

</script>
</body>
</html>
