<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Derived Colors</title>
    <style>
        body {
            background-image: url("https://unsplash.it/300");
        }
        div {
            --base-color: red;
            padding:      3em;
        }
        .base {
            background-color: var(--base-color);
        }
        .lighten {
            /*background: hsl(from var(--base-color) h s calc(l * 1.5)); alternative, but the below is better*/
            background: oklch(from var(--base-color) calc(l + 25) c h);
        }
        .desaturate {
          background: hsl(from var(--base-color) h calc(s * 0.7) l);
        }
        .half-transparent {
          background: rgb(from var(--base-color) r g b / calc(alpha * 0.5));
        }
        .invert {
          background: rgb(from var(--base-color) calc(255 - r) calc(255 - g) calc(255 - b));
        }
        .complementary {
          background: hsl(from var(--base-color) calc(h + 180) s l);
        }

    </style>
</head>

<body>

<div class="base">
    as of Nov 2025
    this works in chrome, firefox, and safari
</div>
<div class="lighten">
    lighten <a href="https://developer.chrome.com/blog/css-relative-color-syntax/#lighten-a-color"> developer.chrome.com</a>
</div>
<div class="desaturate">
    desaturate
</div>
<div class="half-transparent">
    half-transparent
</div>
<div class="invert">
    rbg invert
</div>
<div class="complementary">
    hsl complement
</div>




</body>

</html>
