<!DOCTYPE html>
<html>
<head>
    <title>View</title>
</head>
<body>

<input id="name" type="text">
<div id="label"></div>
<div id="size"></div>

<script>
    const nameInput = document.getElementById("name");
    const label     = document.getElementById("label");
    const size      = document.getElementById("size");

    const attribute = function() { // IIFE
        let value = "";
        let listeners = [];
        return {
            value: value,
            listeners: listeners,
            setValue: val => {
                value = val;
                console.dir(this);
                listeners.forEach(notify => notify(val));
            }
        }
    } () ;

    attribute.listeners.push(val => label.innerText  = val);
    attribute.listeners.push(val => size.innerText  = val.length);

    nameInput.oninput = _ => attribute.setValue(nameInput.value);



</script>

</body>
</html>
