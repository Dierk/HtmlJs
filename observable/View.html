<!DOCTYPE html>
<html>
<head>
    <title>View</title>
</head>
<body>

<input id="name" type="text">
<div id="label"></div>
<div id="size"></div>

<script>
    const nameInput = document.getElementById("name");
    const label     = document.getElementById("label");
    const size      = document.getElementById("size");

    const attribute = function() { // IIFE
        // private state
        let value = "";
        let listeners = [];
        // exposed state
        return {
            getValue: () => value,
            subscribe: callback => listeners.push(callback),
            setValue: val => {
                value = val;
                listeners.forEach(notify => notify(val));
            }
        }
    } () ;

    attribute.subscribe(val => label.innerText  = val);
    attribute.subscribe(val => size.innerText   = val.length);

    nameInput.oninput = _ => attribute.setValue(nameInput.value);



</script>

</body>
</html>
