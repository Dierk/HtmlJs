<!DOCTYPE html>
<html>
<head>
    <title>View</title>

</head>
<body>

see <a href="https://developer.mozilla.org/de/docs/Web/JavaScript/Reference/Statements/import">import docs</a>

<pre id="out"></pre>

<script>

    const writeln = text => out.innerText += text + "\n";

    writeln("vorher");


    import('./modulesTest.js').then( mod => {   // must start with ./ or /, best use full file name

        writeln("innen");

        mod.spoof(writeln);

        mod.write();

        // transitive import

    });


    writeln("nachhher");




</script>



</body>
</html>
