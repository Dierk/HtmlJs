<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Swiss Mountains</title>
<style>
    body {

        --clr-light:        hsl(140deg, 15%, 90%);
        --clr-medium:       hsl(140deg, 15%, 60%);
        --clr-dark:         hsl(140deg, 15%, 35%);
        --clr-darkShadow:   hsl(140deg, 15%, 25%);

        --img-height:       600;

        font-family:        "Helvetica Neue", "sans-serif";
        background-color:   var(--clr-medium);
    }
    main {
        margin:             2em 4em;
        display:            grid;
        gap:                1em;
        grid-template-columns: auto auto;
    }
    .master {
        max-height:       calc(var(--img-height) * 1px);
        overflow-y:       scroll;
        background-color: var(--clr-light);
    }
    .selected {
        color:            var(--clr-light);
        background-color: var(--clr-dark);
    }
    .bordered {
        border:           2px solid var(--clr-dark);;
        border-radius:    .5em;
        box-shadow:       2px 2px .4em 0 var(--clr-darkShadow);;
    }
    .master > * {
        padding: .1em 1em;
    }
    .detail {
        display:        flex;
        gap:            1em;
        flex-direction: column;
        align-items:    flex-start;
    }
    #legend {
        display:                grid;
        grid-template-columns:  max-content max-content;
        grid-gap:               .2em 2em;
    }
    #legend :nth-child(2n+1) {
        color:                  var(--clr-light);
    }
    #image {
        height:                 calc(var(--img-height) * 1px);
        aspect-ratio:           1 / 1;
        background-repeat:      no-repeat;
        animation:              kenburns ease-in-out 15s infinite alternate;
    }
    @keyframes kenburns {
        0% {
            background-size:
                calc(var(--img-height) * 4/3 * 1px)
                calc(var(--img-height) * 4/3 * 1px);
            background-position:
                calc(var(--img-height) * (-1/3) * 1px)
                calc(var(--img-height) * -(1/3) * 1px);
        }
        100% {
            background-size:
                calc(var(--img-height) * 1px)
                calc(var(--img-height) * 1px);;
            background-position: 0 0;
        }
    }


</style>
    
</head>
<body>

<main>
    <div class="master bordered">
    </div>

    <div class="detail">
        <div class="bordered" id="image"></div>
        <div id="legend"></div>
    </div>
</main>

E":"Zuestoll","HEIGHT":"2235.0","TYPE":"Nebengipfel","REGION":"Walensee","CANTONS":"","RANGE":"Churfirsten","ISOLATION":"0.63","ISOLATION_POINT":"Brisi","PROMINENCE":"225.0","PROMINENCE_POINT":"Paliis Nideri","CAPTION":"Zuestoll dritter von links","IMAGE_URL":"https://dieterholz.github.io/StaticResources/mountainpictures/230-1.jpg"},{"ID":"231","NAME":"Zumsteinspitze","HEIGHT":"4563.0","TYPE":"Nebengipfel","REGION":"Wallis/Italien","CANTONS":"","RANGE":"Monte Rosa","ISOLATION":"0.8","ISOLATION_POINT":"Dufourspitze","PROMINENCE":"110.0","PROMINENCE_POINT":"Grenzsattel","CAPTION":"Zumsteinspitze vom Nordend","IMAGE_URL":"https://dieterholz.github.io/StaticResources/mountainpictures/231-1.jpg"}];
      const headers    = ["ID","NAME","HEIGHT","TYPE","REGION","CANTONS","RANGE","ISOLATION","ISOLATION_POINT","PROMINENCE","PROMINENCE_POINT","CAPTION"];

      const renderDetail = id => {
          document.getElementById("image").style["background-image"] = 'url("' + mountains[id].IMAGE_URL + '")';
          let content = "";
          headers.forEach(header => {
              content += `<span>${header}</span> <span>${mountains[id][header]}</span> `;
          });
          document.getElementById("legend").innerHTML = content;
      };

      const select = elem => {
          document.querySelectorAll(".master > *").forEach( el => el.classList.remove("selected"));
          elem.classList.add("selected");
      };

      const renderMaster = () => {
          const masterContainer = document.querySelector(".master");
          let content = "";
          mountains.forEach( (mountain, idx) => {
            content += `<div onclick="select(this);renderDetail(${idx})">${mountain.NAME}</div>`;
          });
          masterContainer.innerHTML = content;
      };

      renderMaster();
      renderDetail(0);

  </script>
