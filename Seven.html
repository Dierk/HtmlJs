<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seven Segment</title>
    <style>
        :root {
            background-color: black;
        }
        .sevenSegments {
            margin: 2em;
            height: 80vh;
            aspect-ratio: 1 / 2;
            background-color: darkgreen;
            padding: 1em;
            display: grid;
            grid-template-columns: 10% auto 10%;
            grid-template-rows: 
                5%
                auto
                5%
                auto
                5%
                ;
            transform: skewX(-2deg);
            border-radius: 5%;
            box-shadow: 0 0 1em 0 black inset;
        }
        .sevenSegments .off {
            transition: .4s linear;
            background-color: transparent;
            box-shadow: initial;
        }
        .sevenSegments * {
            transition: .2s linear;
            background-color: lime;
            border-radius: 100vh;
            box-shadow: 0 0 .4em 0.1em white;
            filter: blur(.1em);
        }
        .sevenSegments :nth-child(1) {
            grid-row:    1 ;
            grid-column: 2 ;
        }
        .sevenSegments :nth-child(2) {
            grid-row:    2 ;
            grid-column: 1 ;
        }
        .sevenSegments :nth-child(3) {
            grid-row:    2 ;
            grid-column: 3 ;
        }
        .sevenSegments :nth-child(4) {
            grid-row:    3 ;
            grid-column: 2 ;
        }
        .sevenSegments :nth-child(5) {
            grid-row:    4 ;
            grid-column: 1 ;
        }
        .sevenSegments :nth-child(6) {
            grid-row:    4 ;
            grid-column: 3 ;
        }
        .sevenSegments :nth-child(7) {
            grid-row:    5 ;
            grid-column: 2 ;
        }
    </style>
    <script>

    </script>
</head>
<body>
<main>

    <div id="digit" class="sevenSegments">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</main>

<script>
    const digit = document.querySelector("#digit");
    const leds  = [...digit.children];
    const offs = [
        [4],
        [1,2,4,5,7],
        [2,6],
        [2,5],
        [1,5,7],
        [3,5],
        [3],
        [2,4,5,7],
        [],
        [5],
    ];
    const show = num => {
        leds.forEach( led => led.classList.remove("off"));
        offs[num].forEach(pos => leds[pos-1].classList.add("off"));
    };
    let num = 0;
    setInterval( () => { show(num); num = (num+1) % 10; }, 1000);

</script>

</body>
</html>
